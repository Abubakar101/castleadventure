<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canvas Practice</title>
  <!--<link href="https://fonts.googleapis.com/css?family=Roboto+Mono:700" rel="stylesheet">-->
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas" width="780px" height="590px">
      This text is displayed if your browser does not support HTML5 Canvas.
    </canvas>
    <aside id="leftinfo">
      <p data-role="itemoutput">Room output goes here</p>
      <p data-role="inputview">User input goes here</p>
    </aside>
    <aside id="bottominfo">
      <p id="roomdesc">Room description goes here</p>
    </aside>
  <script src="main.js"></script>
</body>
</html>
